local_backend: true
backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "personen"
    label: "Stamboom Personen"
    label_singular: "Persoon"
    folder: "content/personen"
    create: true
    extension: "json"
    format: "json"
    identifier_field: "naam"
    summary: "{{naam}} (ID: {{id}})"
    slug: "{{id}}-{{naam}}"
    sortable_fields: ["naam", "id"]
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Volledige Naam", name: "naam", widget: "string" }
      - { label: "Geboortedatum", name: "geboortedatum", widget: "string", required: false }
      - { label: "Geboorteplaats", name: "geboorteplaats", widget: "string", required: false }
      - { label: "Overlijdensdatum", name: "overlijdensdatum", widget: "string", required: false }
      - { label: "Overlijdensplaats", name: "overlijdensplaats", widget: "string", required: false }
      - { label: "Vader ID", name: "vader_id", widget: "string", required: false }
      - { label: "Moeder ID", name: "moeder_id", widget: "string", required: false }
      - { label: "Partner ID", name: "partner_id", widget: "string", required: false }
      - { label: "Foto URL", name: "foto_url", widget: "image", required: false }
      # We houden het even simpel om de crash op te lossen:
      - { label: "Scans", name: "scans", widget: "string", required: false }
      - { label: "Notities", name: "notities", widget: "text", required: false }